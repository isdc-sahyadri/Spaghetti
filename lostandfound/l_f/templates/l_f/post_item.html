<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Post a Lost Item</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Poppins', sans-serif;
        }
        body {
            background-color: #121212;
            color: white;
            text-align: center;
        }
        nav {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 20px;
            background-color: rgba(0, 0, 0, 0.8);
            position: fixed;
            width: 100%;
            top: 0;
            left: 0;
            z-index: 1000;
        }
        nav ul {
            list-style: none;
            display: flex;
            gap: 20px;
        }
        nav ul li {
            display: inline;
        }
        nav ul li a {
            text-decoration: none;
            color: white;
            transition: 0.3s;
        }
        nav ul li a:hover {
            color: #00bcd4;
        }
        .menu-container {
            background: none;
            border: none;
            color: white;
            font-size: 1.5rem;
            cursor: pointer;
            display: none;
        }
        @media (max-width: 768px) {
            nav ul {
                display: none;
                flex-direction: column;
                position: absolute;
                background: black;
                top: 60px;
                right: 0;
                width: 50%;
                padding: 20px;
            }
            .menu-container {
                display: block;
            }
            .active {
                display: flex;
            }
        }
        .form-container {
            background: rgba(255, 255, 255, 0.1);
            padding: 30px;
            border-radius: 10px;
            width: 90%;
            max-width: 500px;
            text-align: center;
            backdrop-filter: blur(15px);
            box-shadow: 0 0 20px rgba(255, 255, 255, 0.3);
            margin: 15vh auto;
            position: relative;
            z-index: 10;
        }
        h1 {
            margin-bottom: 20px;
            font-size: 2rem;
            letter-spacing: 1px;
        }
        .input-container {
            position: relative;
            margin-bottom: 20px;
            text-align: left;
        }
        .input-container input, .input-container textarea {
            width: 100%;
            padding: 10px;
            border: none;
            background: rgba(255, 255, 255, 0.2);
            color: white;
            font-size: 1rem;
            border-radius: 5px;
            outline: none;
            transition: 0.3s;
        }
        .input-container label {
            position: absolute;
            top: 10px;
            left: 15px;
            color: rgba(255, 255, 255, 0.7);
            font-size: 0.9rem;
            transition: 0.3s;
        }
        .input-container input:focus + label, 
        .input-container textarea:focus + label {
            top: -10px;
            left: 10px;
            background: #121212;
            padding: 0 5px;
            font-size: 0.8rem;
            color: #00bcd4;
        }
        input[type="file"] {
            cursor: pointer;
            padding: 10px;
            background: rgba(255, 255, 255, 0.2);
            border-radius: 5px;
            transition: 0.3s;
            width: 100%;
        }
        .submit-btn {
            background: #00bcd4;
            color: white;
            border: none;
            padding: 12px;
            width: 100%;
            font-size: 1.2rem;
            cursor: pointer;
            border-radius: 5px;
            transition: 0.3s;
        }
        .submit-btn:hover {
            background: #0097a7;
        }
    </style>
</head>
<body>
    <nav>
        <a href="#"><strong>Lost & Found</strong></a>
        <ul id="nav-links">
            <li><a href="{% url 'home' %}">Home</a></li>
            <li><a href="{% url 'find_item' %}">Find Item</a></li>
            <li><a href="{% url 'post_item' %}">Post Item</a></li>
            <li><a href="{% url 'about_page' %}">About</a></li>
        </ul>
        <button class="menu-container" onclick="toggleMenu()">â˜°</button>
    </nav>

    <div class="form-container">
        <h1>Post a Lost Item</h1>
        <form method="POST" enctype="multipart/form-data">
            {% csrf_token %}

            <div class="input-container">
                <input type="text" name="name" id="name" required>
                <label for="name">Name</label>
            </div>

            <div class="input-container">
                <input type="email" name="email" id="email" required>
                <label for="email">Email</label>
            </div>

            <div class="input-container">
                <input type="tel" name="phone" id="phone" required>
                <label for="phone">Phone</label>
            </div>

            <div class="input-container">
                <input type="text" name="title" id="title" required>
                <label for="title">Title</label>
            </div>

            <div class="input-container">
                <textarea name="description" id="description" required></textarea>
                <label for="description">Description</label>
            </div>

            <input type="file" name="image" accept="image/*">

            <button type="submit" class="submit-btn">Submit</button>
        </form>
    </div>

    <script>
        function toggleMenu() {
            var nav = document.getElementById('nav-links');
            nav.classList.toggle('active');
        }
    </script>
</body>
</html>
