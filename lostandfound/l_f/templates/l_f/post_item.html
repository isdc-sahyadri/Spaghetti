<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Post Lost Item</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Poppins', sans-serif;
        }
        body {
            background-color: #121212;
            color: white;
            text-align: center;
            overflow: hidden;
            position: relative;
        }
        nav {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 20px;
            background-color: rgba(0, 0, 0, 0.8);
            position: fixed;
            width: 100%;
            top: 0;
            left: 0;
            z-index: 1000;
        }
        nav ul {
            list-style: none;
            display: flex;
            gap: 20px;
        }
        nav ul li a {
            text-decoration: none;
            color: white;
            transition: 0.3s;
        }
        nav ul li a:hover {
            color: #00bcd4;
        }
        .menu-container {
            background: none;
            border: none;
            color: white;
            font-size: 1.5rem;
            cursor: pointer;
            display: none;
        }
        @media (max-width: 768px) {
            nav ul {
                display: none;
                flex-direction: column;
                position: absolute;
                background: black;
                top: 60px;
                right: 0;
                width: 50%;
                padding: 20px;
            }
            .menu-container {
                display: block;
            }
            .active {
                display: flex;
            }
        }
        .form-container {
            background: rgba(255, 255, 255, 0.1);
            padding: 30px;
            border-radius: 10px;
            width: 90%;
            max-width: 500px;
            text-align: center;
            backdrop-filter: blur(15px);
            box-shadow: 0 0 20px rgba(255, 255, 255, 0.3);
            transition: transform 0.3s ease-in-out;
            margin: 15vh auto;
            position: relative;
            z-index: 10;
        }
        .form-container:hover {
            transform: scale(1.05);
        }
        h1 {
            margin-bottom: 20px;
            font-size: 2rem;
            letter-spacing: 1px;
        }
        .input-container {
            position: relative;
            margin-bottom: 20px;
        }
        .input-container input, .input-container textarea {
            width: 100%;
            padding: 10px;
            border: none;
            background: rgba(255, 255, 255, 0.2);
            color: white;
            font-size: 1rem;
            border-radius: 5px;
            outline: none;
            transition: 0.3s;
        }
        .input-container label {
            position: absolute;
            top: 10px;
            left: 15px;
            color: rgba(255, 255, 255, 0.7);
            font-size: 0.9rem;
            transition: 0.3s;
        }
        .input-container input:focus + label, 
        .input-container textarea:focus + label {
            top: -10px;
            left: 10px;
            background: #121212;
            padding: 0 5px;
            font-size: 0.8rem;
            color: #00bcd4;
        }
        input[type="file"] {
            cursor: pointer;
            padding: 10px;
            background: rgba(255, 255, 255, 0.2);
            border-radius: 5px;
            transition: 0.3s;
        }
        .submit-btn {
            background: #00bcd4;
            color: white;
            border: none;
            padding: 12px;
            width: 100%;
            font-size: 1.2rem;
            cursor: pointer;
            border-radius: 5px;
            transition: 0.3s;
        }
        .submit-btn:hover {
            background: #0097a7;
        }
        
        /* Background Animation */
        #background {
            position: fixed;
            width: 100vw;
            height: 100vh;
            top: 0;
            left: 0;
            z-index: 0;
            overflow: hidden;
        }
        .bubble {
            position: absolute;
            background: rgba(0, 188, 212, 0.2);
            width: 50px;
            height: 50px;
            border-radius: 50%;
            animation: float 6s infinite ease-in-out;
        }
        @keyframes float {
            0% { transform: translateY(100vh) scale(0.5); opacity: 0; }
            50% { opacity: 1; }
            100% { transform: translateY(-10vh) scale(1); opacity: 0; }
        }
    </style>
</head>
<body>
    <nav>
        <a href="#"><strong>Lost & Found</strong></a>
        <ul id="nav-links">
            <li><a href="#">Home</a></li>
            <li><a href="#find">Find Item</a></li>
            <li><a href="post_item.html">Post Item</a></li>
            <li><a href="#about">About</a></li>
        </ul>
        <button class="menu-container" onclick="toggleMenu()">â˜°</button>
    </nav>
    <div id="background"></div>
    <div class="form-container">
        <h1>Post a Lost Item</h1>
        <form>
            <div class="input-container">
                <input type="text" required placeholder=" " id="name">
                <label for="name">Name</label>
            </div>
            <div class="input-container">
                <input type="email" required placeholder=" " id="email">
                <label for="email">Email</label>
            </div>
            <div class="input-container">
                <input type="tel" required placeholder=" " id="phone">
                <label for="phone">Phone</label>
            </div>
            <div class="input-container">
                <input type="text" required placeholder=" " id="title">
                <label for="title">Title</label>
            </div>
            <div class="input-container">
                <textarea required placeholder=" " id="description"></textarea>
                <label for="description">Description</label>
            </div>
            <input type="file" accept="image/*">
            <button type="submit" class="submit-btn">Submit</button>
        </form>
    </div>
    <script>
        function toggleMenu() {
            var nav = document.getElementById('nav-links');
            nav.classList.toggle('active');
        }

        function createBubbles() {
            const background = document.getElementById('background');
            for (let i = 0; i < 20; i++) {
                let bubble = document.createElement('div');
                bubble.classList.add('bubble');
                bubble.style.width = ${Math.random() * 50 + 20}px;
                bubble.style.height = bubble.style.width;
                bubble.style.left = ${Math.random() * 100}vw;
                bubble.style.animationDuration = ${Math.random() * 5 + 3}s;
                background.appendChild(bubble);
            }
        }
        createBubbles();

        // Additional JavaScript for form validation and interactivity
        document.querySelector('form').addEventListener('submit', function(event) {
            event.preventDefault();
            alert('Form submitted successfully!');
        });

        document.querySelectorAll('.input-container input, .input-container textarea').forEach(input => {
            input.addEventListener('focus', function() {
                this.parentElement.classList.add('focused');
            });
            input.addEventListener('blur', function() {
                if (this.value === '') {
                    this.parentElement.classList.remove('focused');
                }
            });
        });
    </script>
</body>
</html>
