{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lost and Found</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Roboto', sans-serif;
        }
        body {
            background-color: #121212;
            color: white;
            text-align: center;
            position: relative;
            overflow-x: hidden;
        }
        nav {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 20px;
            background-color: rgba(0, 0, 0, 0.8);
            position: fixed;
            width: 100%;
            top: 0;
            left: 0;
            z-index: 1000;
        }
        nav ul {
            list-style: none;
            display: flex;
            gap: 20px;
        }
        nav ul li a {
            text-decoration: none;
            color: white;
            font-size: 1.2rem;
            transition: color 0.3s, transform 0.3s;
        }
        nav ul li a:hover {
            color: #00bcd4;
            transform: scale(1.1);
        }
        .hero {
            margin-top: 120px;
            padding: 100px 20px;
            position: relative;
            z-index: 1;
        }
        .hero h1 {
            font-size: 3rem;
            margin-bottom: 20px;
        }
        .hero button {
            padding: 10px 20px;
            background-color: #00bcd4;
            border: none;
            color: white;
            font-size: 1.2rem;
            cursor: pointer;
            border-radius: 5px;
        }
        .about {
            margin-top: 50px;
            padding: 50px 20px;
            background: rgba(255, 255, 255, 0.1);
            border-radius: 10px;
            position: relative;
            z-index: 1;
        }
        .menu-container {
            background: none;
            border: none;
            color: white;
            font-size: 1.5rem;
            cursor: pointer;
            display: none;
        }
        @media (max-width: 768px) {
            nav ul {
                display: none;
                flex-direction: column;
                position: absolute;
                background: black;
                top: 60px;
                right: 0;
                width: 50%;
                padding: 20px;
            }
            .menu-container {
                display: block;
            }
            .active {
                display: flex;
            }
        }
        #particles-js {
            position: fixed;
            width: 100%;
            height: 100%;
            top: 0;
            left: 0;
            z-index: 0;
        }
        .team-section {
        padding: 50px 20px;
        margin: 50px auto;
        max-width: 1200px;
    }

    .team-title {
        font-size: 2.5rem;
        margin-bottom: 40px;
        color: #00bcd4;
    }

    .team-container {
        display: grid;
        grid-template-columns: repeat(auto-fit, minmax(300px, 1fr));
        gap: 40px;
        margin-top: 30px;
    }

    .team-member {
        background: rgba(255, 255, 255, 0.05);
        padding: 30px;
        border-radius: 15px;
        backdrop-filter: blur(10px);
        transition: transform 0.3s ease;
    }

    .team-member:hover {
        transform: translateY(-5px);
    }

    .member-image {
        width: 150px;
        height: 150px;
        border-radius: 50%;
        object-fit: cover;
        margin-bottom: 20px;
        border: 3px solid #00bcd4;
    }

    .member-name {
        font-size: 1.5rem;
        margin-bottom: 10px;
    }

    .member-role {
        color: #00bcd4;
        margin-bottom: 20px;
    }

    .social-links {

        display: flex;
        justify-content: center;
        gap: 15px;
        margin: 20px 0;
    }

    .social-links a {

        color: white;
        font-size: 1.5rem;
        transition: color 0.3s ease;
    }

    .social-links a:hover {
        color: #00bcd4;
    }

    .spotify-player {
        margin-top: 20px;
        border-radius: 12px;
        overflow: hidden;
    }
    .logo {
    height: 80px;
    width: 100px;
    display: block;
}
footer {
    background: linear-gradient(180deg, rgba(20, 20, 20, 1), rgba(10, 10, 10, 1));
    color: #e0e0e0;
    text-align: center;
    padding: 30px 20px;
    position: relative;
    bottom: 0;
    width: 100%;
    margin-top: 50px;
    font-family: 'Roboto', sans-serif;
    box-shadow: 0px -2px 10px rgba(255, 255, 255, 0.1);
}

.footer-content {
    max-width: 800px;
    margin: auto;
}

.footer-content p {
    font-size: 1rem;
    opacity: 0.8;
}

.social-links2 {
    margin-top: 15px;
    display: flex;
    justify-content: center;
    gap: 20px;
}

.social-links2 a {
    color: white;
    text-decoration: none;
    font-size: 1.1rem;
    transition: color 0.3s ease-in-out, transform 0.2s ease-in-out;
    display: inline-flex;
    align-items: center;
    gap: 8px;
}

.social-links2 a:hover {
    color: #ff6f61;
    transform: translateY(-2px);
}

.social-link2 a::before {
    content: "âž¤";

    color: #ff6f61;

}

.social-links2 a:hover::before {
    color: #00bcd4;
}

@media (max-width: 600px) {
    .social-links {
        flex-direction: column;
        gap: 10px;
    }
}

.trail {
    position: fixed;
    width: 20px;
    height: 20px;
    background-color: rgba(0, 255, 255, 0.5);
    border-radius: 50%;
    pointer-events: none;
    transform: translate(-50%, -50%);
    transition: opacity 0.5s ease-out;
    opacity: 0.8;
}
    </style>

    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <script>
        function toggleMenu() {
            var nav = document.getElementById('nav-links');
            nav.classList.toggle('active');
        }

        particlesJS("particles-js", {
            particles: {
                number: { value: 80 },
                size: { value: 3 },
                move: { enable: true, speed: 1 },
                opacity: { value: 0.5 },
                shape: { type: "circle" },
                line_linked: { enable: true, distance: 150 }
            }
        });
        document.addEventListener("mousemove", function(e) {
    let trail = document.createElement("div");
    trail.className = "trail";
    document.body.appendChild(trail);
    trail.style.left = `${e.clientX}px`;
    trail.style.top = `${e.clientY}px`;
    setTimeout(() => trail.remove(), 500);
});

    </script>
