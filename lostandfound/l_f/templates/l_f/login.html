{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lost and Found</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Roboto', sans-serif;
            
        }
        body {
            background-color: #121212;
            color: white;
            text-align: center;
            position: relative;
            overflow-x: hidden;
        }
        nav {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 20px;
            background-color: rgba(0, 0, 0, 0.8);
            position: fixed;
            width: 100%;
            top: 0;
            left: 0;
            z-index: 1000;
        }
        nav ul {
            list-style: none;
            display: flex;
            gap: 20px;
        }
        nav ul li a {
            text-decoration: none;
            color: white;
            font-size: 1.2rem;
            transition: color 0.3s, transform 0.3s;
        }
        nav ul li a:hover {
            color: #00bcd4;
            transform: scale(1.1);
        }
        
        #particles-js {
            position: fixed;
            width: 100%;
            height: 100%;
            top: 0;
            left: 0;
            z-index: 0;
        }
        .logo {
            height: 80px;
            width: 100px;
            display: block;
        }
        @keyframes fadeIn {
            from {
                opacity: 0;
                transform: translateY(20px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }
      
        @keyframes blink {
            0%, 100% {
                opacity: 1;
            }
            50% {
                opacity: 0;
            }
        }
        #typed-text {
         min-height: 50px;
     }
     footer {
    background: linear-gradient(180deg, rgba(20, 20, 20, 1), rgba(10, 10, 10, 1));
    color: #e0e0e0;
    text-align: center;
    padding: 30px 20px;
    position: relative;
    bottom: 0;
    width: 100%;
    margin-top: 50px;
    font-family: 'Roboto', sans-serif;
    box-shadow: 0px -2px 10px rgba(255, 255, 255, 0.1);
}

.footer-content {
    max-width: 800px;
    margin: auto;
}

.footer-content p {
    font-size: 1rem;
    opacity: 0.8;
}

.social-links {
    margin-top: 15px;
    display: flex;
    justify-content: center;
    gap: 20px;
}

.social-links a {
    color: white;
    text-decoration: none;
    font-size: 1.1rem;
    transition: color 0.3s ease-in-out, transform 0.2s ease-in-out;
    display: inline-flex;
    align-items: center;
    gap: 8px;
}

.social-links a:hover {
    color: #ff6f61;
    transform: translateY(-2px);
}

.social-links a::before {
    content: "âž¤";
    font-size: 1rem;
    color: #ff6f61;
    transition: color 0.3s ease-in-out;
}

.social-links a:hover::before {
    color: #00bcd4;
}

@media (max-width: 600px) {
    .social-links {
        flex-direction: column;
        gap: 10px;
    }
}

.signup-container {
            background: rgba(255, 255, 255, 0.1);
            padding: 30px;
            border-radius: 10px;
            width: 90%;
            max-width: 400px;
            text-align: center;
            backdrop-filter: blur(15px);
            box-shadow: 0 0 20px rgba(255, 255, 255, 0.3);
            margin: 15vh auto;
            position: relative;
            z-index: 10;
        }
        .signup-container h1 {
            margin-bottom: 20px;
            font-size: 2rem;
            letter-spacing: 1px;
        }
        .input-container {
            position: relative;
            margin-bottom: 20px;
            text-align: left;
        }
        .input-container input {
            width: 100%;
            padding: 10px;
            border: none;
            background: rgba(255, 255, 255, 0.2);
            color: white;
            font-size: 1rem;
            border-radius: 5px;
            outline: none;
        }
        .input-container label {
            position: absolute;
            top: 10px;
            left: 15px;
            color: rgba(255, 255, 255, 0.7);
            font-size: 0.9rem;
            transition: 0.3s;
        }
        .input-container input:focus + label,
        .input-container input:valid + label {
            top: -10px;
            left: 10px;
            background: #121212;
            padding: 0 5px;
            font-size: 0.8rem;
            color: #00bcd4;
        }
        .submit-btn {
            background: tomato;
            color: white;
            border: none;
            padding: 12px;
            width: 100%;
            font-size: 1.2rem;
            cursor: pointer;
            border-radius: 5px;
            transition: 0.3s;
        }
        .submit-btn:hover {
            background: #0097a7;
        }


    </style>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/particles.js/2.0.0/particles.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/typed.js@2.0.12"></script>
</head>
<body>
    <div id="particles-js"></div>
    <nav>
        <a href="{% url 'home' %}"> <img src="{% static 'l_f/logo2.jpeg' %}" alt="Lost & Found" class="logo"></a>
        <ul id="nav-links">
            <li><a href="{% url 'home' %}">Home</a></li>
            <li><a href="{% url 'find_item' %}">Find Item</a></li>
            <li><a href="{% url 'post_item' %}">Post Item</a></li>
            <li><a href="{% url 'about_page' %}">About</a></li>
        </ul> 
        <button class="menu-container" onclick="toggleMenu()">â˜°</button>
    </nav>
    <div class="signup-container">
        <h1>Sign Up</h1>
        <form method="POST">
            {% csrf_token %}
            
            <div class="input-container">
                <input type="email" name="email" id="email" required>
                <label for="email">Email</label>
            </div>
            <div class="input-container">
                <input type="password" name="password" id="password" required>
                <label for="password">Password</label>
            </div>
           
            <button type="submit" class="submit-btn">Login</button>
        </form>
    </div>

    <footer>
        <div class="footer-content">
            <p>&copy; 2025 Lost and Found | All Rights Reserved</p>
            <div class="social-links">
                <a href="https://github.com/isdc-sahyadri/Spaghetti" target="_blank">ðŸ”— GitHub</a>
                <a href="https://www.youtube.com/watch?v=dQw4w9WgXcQ" target="_blank">ðŸ”— LinkedIn</a>
                <a href="https://www.youtube.com/watch?v=dQw4w9WgXcQ" target="_blank">ðŸ“§ Contact Us</a>
            </div>
        </div>
    </footer>

    <script>
        function toggleMenu() {
            var nav = document.getElementById('nav-links');
            nav.classList.toggle('active');
        }

        particlesJS("particles-js", {
            particles: {
                number: { value: 80 },
                size: { value: 3 },
                move: { enable: true, speed: 1 },
                opacity: { value: 0.5 },
                shape: { type: "circle" },
                line_linked: { enable: true, distance: 150 }
            }
        });



    </script>
</body>
</html>
