<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lost and Found</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: Arial, sans-serif;
        }
        body {
            background-color: #121212;
            color: white;
            text-align: center;
            position: relative;
            overflow-x: hidden;
        }
        nav {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 20px;
            background-color: rgba(0, 0, 0, 0.8);
            position: fixed;
            width: 100%;
            top: 0;
            left: 0;
            z-index: 1000;
        }
        nav ul {
            list-style: none;
            display: flex;
            gap: 20px;
        }
        nav ul li a {
            text-decoration: none;
            color: white;
            transition: 0.3s;
        }
        nav ul li a:hover {
            color: #00bcd4;
        }
        .hero {
            margin-top: 120px;
            padding: 100px 20px;
            position: relative;
            z-index: 1;
        }
        .hero h1 {
            font-size: 3rem;
            margin-bottom: 20px;
        }
        .hero button {
            padding: 10px 20px;
            background-color: #00bcd4;
            border: none;
            color: white;
            font-size: 1.2rem;
            cursor: pointer;
            border-radius: 5px;
        }
        .about {
            margin-top: 50px;
            padding: 50px 20px;
            background: rgba(255, 255, 255, 0.1);
            border-radius: 10px;
            position: relative;
            z-index: 1;
        }
        .menu-container {
            background: none;
            border: none;
            color: white;
            font-size: 1.5rem;
            cursor: pointer;
            display: none;
        }
        @media (max-width: 768px) {
            nav ul {
                display: none;
                flex-direction: column;
                position: absolute;
                background: black;
                top: 60px;
                right: 0;
                width: 50%;
                padding: 20px;
            }
            .menu-container {
                display: block;
            }
            .active {
                display: flex;
            }
        }
        #particles-js {
            position: fixed;
            width: 100%;
            height: 100%;
            top: 0;
            left: 0;
            z-index: 0;
        }
    </style>
    <script src="https://cdn.jsdelivr.net/particles.js/2.0.0/particles.min.js"></script>
</head>
<body>
    <div id="particles-js"></div>
    <nav>
        <a href="#"><strong>Lost & Found</strong></a>
        <ul id="nav-links">
            <li><a href="{% url 'home' %}">Home</a></li>
            <li><a href="{% url 'find_item' %}">Find Item</a></li>
            <li><a href="{% url 'post_item' %}">Post Item</a></li>
            <li><a href="{% url 'about_page' %}">About</a></li>
        </ul>
        <button class="menu-container" onclick="toggleMenu()">â˜°</button>
    </nav>
    <section class="hero">
        <h1>Lost and Found</h1>
        <button onclick="window.location.href='{% url 'find_item' %}'">Find Item</button>
    </section>
    <section class="about" id="about">
        <h1>About Us</h1>
        <p>We help you find lost items and reconnect with your belongings.</p>
    </section>
    <script>
        function toggleMenu() {
            var nav = document.getElementById('nav-links');
            nav.classList.toggle('active');
        }

        particlesJS("particles-js", {
            particles: {
                number: { value: 80 },
                size: { value: 3 },
                move: { enable: true, speed: 1 },
                opacity: { value: 0.5 },
                shape: { type: "circle" },
                line_linked: { enable: true, distance: 150 }
            }
        });
    </script>
</body>
</html>
